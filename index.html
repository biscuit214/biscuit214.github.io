<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評分系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #f0f8ff;
        }

        .header {
            background: linear-gradient(45deg, #64b5f6 0%, #90caf9 100%);
            border-radius: 0 0 20px 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            color: white;
        }

        .current-time {
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            margin-top: 10px;
            color: white;
        }

        .info-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 10px;
        }

        .selection-button {
            background: white;
            color: #64b5f6;
            border: 2px solid #64b5f6;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .selection-button:hover {
            background: #64b5f6;
            color: white;
            transform: translateY(-2px);
        }

        .score-input {
            font-size: 28px;
            padding: 15px;
            text-align: center;
            width: 150px;
            margin: 20px auto;
            display: block;
            border: 2px solid #64b5f6;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .score-input:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 0.25rem rgba(100, 181, 246, 0.25);
        }

        .submit-btn {
            background: #64b5f6;
            border: none;
            border-radius: 25px;
            padding: 12px 40px;
            width: auto;
            min-width: 200px;
            max-width: 80%;
            margin: 20px auto;
            display: block;
            font-size: 18px;
            transition: all 0.3s ease;
            color: white;
        }

        .submit-btn:hover {
            background: #42a5f5;
            transform: translateY(-2px);
        }

        .completion-message {
            text-align: center;
            font-size: 24px;
            color: #64b5f6;
            margin: 20px 0;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .loading-text {
            color: #64b5f6;
            font-size: 18px;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- 評審選擇畫面 -->
<div id="judgeSection" class="section active">
    <div class="header">
        <h1>評分系統</h1>
        <div class="current-time" id="currentTime1"></div>
    </div>
    <div class="info-card">
        <h2 class="text-center mb-4">請選擇評審</h2>
        <div class="button-grid" id="judgeButtons"></div>
    </div>
</div>

<!-- 隊伍選擇畫面 -->
<div id="teamSection" class="section">
    <div class="header">
        <h1>評分系統</h1>
        <div class="current-time" id="currentTime2"></div>
    </div>
    <div class="info-card">
        <div class="info-item text-center mb-3">
            <h4>評審：<span id="selectedJudge"></span></h4>
            <h4>項目：<span id="currentItemDisplay"></span></h4>
        </div>
        <h2 class="text-center mb-4">請選擇隊伍</h2>
        <div class="button-grid" id="teamButtons"></div>
    </div>
</div>

<!-- 評分畫面 -->
<div id="scoringSection" class="section">
    <div class="header">
        <h1>評分系統</h1>
        <div class="current-time" id="currentTime3"></div>
    </div>
    <div class="info-card">
        <div class="text-center">
            <h4>評審：<span id="scoringJudge"></span></h4>
            <h4>項目：<span id="scoringItem"></span></h4>
            <h4>隊伍：<span id="scoringTeam"></span></h4>
        </div>
        <input type="number"
               id="scoreInput"
               class="score-input"
               min="0"
               max="100"
               inputmode="numeric"
               pattern="[0-9]*">
        <div class="text-danger text-center mb-3" id="errorMessage"></div>
        <button onclick="submitScore()" class="btn btn-primary submit-btn">送出</button>
    </div>
</div>

<!-- 評分完成畫面 -->
<div id="completionSection" class="section">
    <div class="header">
        <h1>評分系統</h1>
        <div class="current-time" id="currentTime4"></div>
    </div>
    <div class="info-card text-center">
        <div class="completion-message">
            <i class="bi bi-check-circle-fill"></i>
            評分完成！
        </div>
        <div class="text-center mb-4">
            請選擇下一個要評分的隊伍
        </div>
        <button onclick="showTeamSelection()" class="btn btn-primary back-button">
            選擇隊伍
        </button>
    </div>
</div>


<!-- 在 body 的最後加入 Loading 遮罩 -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">評分中...</div>
</div>

<script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbztLeHyFbGzx_AmcZroBwd3a4IzklwIlmqQFlUM_QlfOaubFIo2bEt4RE-qb0Y5KuvMWw/exec';
    const JUDGES = ['評審 1', '評審 2', '評審 3', '評審 4', '評審 5', '評審 6', '評審 7', '評審 8'];
    const TEAMS = ['隊伍 A', '隊伍 B', '隊伍 C', '隊伍 D', '隊伍 E', '隊伍 F'];
    const ITEMS = [
        { id: 1, name: '領袖測驗 1', date: '2025/02/24', start: '09:00', end: '11:00' },
        { id: 2, name: '領袖測驗 2', date: '2025/02/24', start: '11:00', end: '13:00' },
        { id: 3, name: '領袖測驗 3', date: '2025/02/24', start: '13:00', end: '15:00' },
        { id: 4, name: '課堂表現 1', date: '2025/02/24', start: '15:00', end: '17:00' },
        { id: 5, name: '課堂表現 2', date: '2025/02/24', start: '17:00', end: '19:00' },
        { id: 6, name: '課堂表現 3', date: '2025/02/25', start: '09:00', end: '11:00' },
        { id: 7, name: '課堂表現 4', date: '2025/02/25', start: '11:00', end: '13:00' },
        { id: 8, name: '課堂表現 5', date: '2025/02/25', start: '13:00', end: '15:00' },
        { id: 9, name: '晚會表演 (20%)', date: '2025/02/25', start: '15:00', end: '17:00' },
        { id: 10, name: '成果展 (30%)', date: '2025/02/25', start: '17:00', end: '19:00' }
    ];

    let currentJudge = null;
    let currentTeam = null;
    let currentItem = null;

    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }

    function updateTimeDisplays() {
        const timeString = moment().tz("Asia/Taipei").format('YYYY/MM/DD HH:mm:ss');
        ['currentTime1', 'currentTime2', 'currentTime3', 'currentTime4'].forEach(id => {
            const element = document.getElementById(id);
            if (element) element.textContent = timeString;
        });
    }

    function checkTimeSlot() {
        const now = moment().tz("Asia/Taipei");
        const currentDate = now.format('YYYY/MM/DD');
        const currentTime = now.format('HH:mm');

        const availableItem = ITEMS.find(item => {
            return item.date === currentDate &&
                currentTime >= item.start &&
                currentTime < item.end;
        });

        if (!availableItem) {
            const errorMsg = document.getElementById('errorMessage');
            if (errorMsg) {
                errorMsg.textContent = `目前不在評分時段 (${currentDate} ${currentTime})`;
            }
            return false;
        }

        currentItem = availableItem.id - 1;
        return true;
    }

    function createJudgeButtons() {
        const container = document.getElementById('judgeButtons');
        container.innerHTML = '';
        JUDGES.forEach((judge, index) => {
            const btn = document.createElement('button');
            btn.textContent = judge;
            btn.className = 'selection-button';
            btn.onclick = () => selectJudge(index);
            container.appendChild(btn);
        });
    }

    function createTeamButtons() {
        const container = document.getElementById('teamButtons');
        container.innerHTML = '';
        TEAMS.forEach((team, index) => {
            const btn = document.createElement('button');
            btn.textContent = team;
            btn.className = 'selection-button';
            btn.onclick = () => selectTeam(index);
            container.appendChild(btn);
        });
    }

    function selectJudge(judgeIndex) {
        if (!checkTimeSlot()) return;

        currentJudge = judgeIndex;
        document.getElementById('selectedJudge').textContent = JUDGES[judgeIndex];
        document.getElementById('currentItemDisplay').textContent =
            `${ITEMS[currentItem].name} (${ITEMS[currentItem].start}-${ITEMS[currentItem].end})`;

        createTeamButtons();
        showSection('teamSection');
    }

    function selectTeam(teamIndex) {
        currentTeam = teamIndex;

        document.getElementById('scoringJudge').textContent = JUDGES[currentJudge];
        document.getElementById('scoringItem').textContent =
            `${ITEMS[currentItem].name} (${ITEMS[currentItem].start}-${ITEMS[currentItem].end})`;
        document.getElementById('scoringTeam').textContent = TEAMS[teamIndex];

        document.getElementById('scoreInput').value = '';
        document.getElementById('errorMessage').textContent = '';

        showSection('scoringSection');
        document.getElementById('scoreInput').focus();
    }

    function showTeamSelection() {
        if (!checkTimeSlot()) return;
        showSection('teamSection');
    }

    async function submitScore() {
        if (!checkTimeSlot()) return;

        const scoreInput = document.getElementById('scoreInput');
        const errorMessage = document.getElementById('errorMessage');
        const score = parseInt(scoreInput.value);

        if (scoreInput.value === '') {
            errorMessage.textContent = '請輸入分數';
            return;
        }
        if (isNaN(score) || score < 0 || score > 100) {
            errorMessage.textContent = '請輸入1-100的分數';
            return;
        }
        if (score === 0 && !confirm('確定要給0分嗎？')) {
            return;
        }

        // 顯示 Loading
        document.getElementById('loadingOverlay').style.display = 'flex';

        try {
            await fetch(SHEET_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    judge: JUDGES[currentJudge],
                    team: TEAMS[currentTeam],
                    item: ITEMS[currentItem].name,
                    score: score,
                    timestamp: moment().tz("Asia/Taipei").format()
                })
            });

            // 隱藏 Loading
            document.getElementById('loadingOverlay').style.display = 'none';

            showSection('completionSection');

        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = '提交失敗，請重試';
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    }

    window.onload = function () {
        moment.tz.setDefault("Asia/Taipei");
        createJudgeButtons();
        updateTimeDisplays();
        setInterval(updateTimeDisplays, 1000);
    };

    // 支援 Enter 鍵提交
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && document.getElementById('scoringSection').classList.contains('active')) {
            submitScore();
        }
    });
</script>
</body>
</html>
